<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/imgInp.css">
    <title>Document</title>
</head>

<body>
    <div id="firstDiv">
        <div class="div">
            <img src="meeting.jpg" id="myImg" alt="Meeting Image" width="300" height="300">
        </div>

        <div class="div1">
            <form action="" id="myForm">
                <label for="textIn">Name:</label><br>
                <input type="text" name="text" id="textIn" required><br>

                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" autocomplete="address-level3"><br>
                <label for="passIn">Password:</label><br>
                <input type="password" name="pass" id="passIn" required><br>
                <label for="passInR">Repeat Password:</label><br>
                <input type="password" name="pass" id="passInR" required><br>
                <input id="fileInput" type="file" name="" id=""><br><br>
                <input type="submit" value="Submit"><br>
            </form>
        </div>


    </div>

</body>

</html>
